    <title>Feedback Tracker - AI-Powered Feedback Management</title>
    
    <style>
      /* Loading styles */
      .initial-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: white;
      }
      
      .loading-container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        animation: fadeInOut 3s ease-in-out infinite;
      }
      
      .loading-dots {
        display: inline-block;
        width: 20px;
        text-align: left;
      }
      
      .loading-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
      
      /* Hide loading screen when React loads */
      .react-loaded .initial-loading {
        display: none;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .loading-container {
          margin: 1rem;
          padding: 1.5rem;
        }
        
        .loading-text {
          font-size: 16px;
        }
        
        .loading-subtitle {
          font-size: 12px;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .initial-loading {
          background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f4f6;
        font-family: system-ui;
        text-align: center;
        padding: 2rem;
      ">
        <div style="
          background: white;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 500px;
        ">
          <h1 style="color: #dc2626; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #374151; line-height: 1.6;">
            You need to enable JavaScript to run this Feedback Tracker application. 
            This app uses modern React features that require JavaScript to function properly.
          </p>
          <p style="color: #6b7280; font-size: 0.9rem; margin-top: 1rem;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading fallback while React initializes -->
      <div class="initial-loading">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">
            Loading Feedback Tracker<span class="loading-dots"></span>
          </div>
          <div class="loading-subtitle">
            Initializing AI-powered feedback management
          </div>
        </div>
      </div>
    </div>
    
    <!-- Performance monitoring (optional) -->
    <script>
      // Simple performance monitoring
      window.addEventListener('load', function() {
        if (performance && performance.mark) {
          performance.mark('app-loaded');
        }
        
        // Add loaded class to hide loading screen
        setTimeout(function() {
          document.body.classList.add('react-loaded');
        }, 100);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
